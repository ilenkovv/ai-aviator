name: Build and deploy to Azure Web App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # (опционально) сборка локально не нужна, если используете Oryx на стороне Azure
      # но пакет для деплоя нужно упаковать:
      - name: Zip artifact
        run: |
          zip -r app.zip . -x "*.git*" -x "*__pycache__*" -x "*.venv*" -x "venv/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ai-aviator
          package: app.zip

          
